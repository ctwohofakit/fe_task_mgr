{% extends 'base.html'%}

{% block title %}View Task{% endblock title %}

{% block content %}
<h1>View Task</h1>
<a class="btn btn-primary" href="{{url_for('task_list')}}"style="text-decoration: none;">
 Full List </a>
<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Summary</th>
        <th scope="col">description</th>
        <th scope="col">action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">{{ task["id"]}}</th>
        <td>{{ task["name"]}}</td>
        <td>{{ task["summary"]}}</td>
        <td>{{ task["description"]}}</td>
        <td> 
          <a href="{{ url_for('edit_form', pk=task['id']) }}"><button type="submit" class="btn btn-dark">Edit</button></a> 
          <form class="d-inline-block" action="{{ url_for('delete_task', pk=task['id']) }}" method="post" onsubmit="return confirm('Are you sure you want to delete this task?');">
          <input type="hidden" name="_method" value="DELETE">
          <button type="submit" class="btn btn-danger">Delete</button>
          </form>
        </td>
      </tr>


    </tbody>
  </table>
{% endblock content %}
